{% extends "base.html" %}
{% block content %}
<h1>ðŸ‡®ðŸ‡³ India Disease Surveillance Map</h1>

<!-- Alert Banner -->
<div style="background: {% if alert.status == 'ALERT' %}#ffebee{% else %}#e8f5e9{% endif %}; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem;">
    <strong>{{ alert.message }}</strong>
</div>

<!-- Map Container -->
<div id="india-map" style="height: 500px; width: 100%; border: 1px solid #ddd; border-radius: 8px;"></div>

<!-- Leaflet CSS & JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // Initialize map centered on India
    const map = L.map('india-map').setView([22.0, 78.0], 5); // India center, zoom level 5

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add markers
    const markers = {{ map_markers | tojson }};
    markers.forEach(point => {
        L.circleMarker([point.lat, point.lng], {
            radius: 9,
            fillColor: "#d32f2f",     // Red
            color: "#b71c1c",
            weight: 1,
            fillOpacity: 0.85
        }).bindPopup(`
            <b>${point.location}</b><br>
            Patient ID: ${point.patient_id}<br>
            Disease: ${point.disease}
        `).addTo(map);
    });

    // Optional: Add India boundary (simple)
    // You can later add GeoJSON for states if needed
</script>
{% endblock %}
