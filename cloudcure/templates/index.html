{% extends "base.html" %}
{% block content %}
<h1> ðŸ‡®ðŸ‡³ India Disease Surveillance Map</h1>

<!-- Alert Banner -->
<div style="background: {% if alert.status == 'ALERT' %}#ffebee{% else %}#e8f5e9{% endif %}; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem;">
    <strong>{{ alert.message }}</strong>
</div>

<!-- Map Container -->
<div id="india-map" style="height: 500px; width: 100%; border: 1px solid #ddd; border-radius: 8px;"></div>

<!-- Leaflet CSS & JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // India bounds: [[southWest], [northEast]]
    const indiaBounds = [[6.0, 68.0], [37.0, 97.0]];

    const map = L.map('india-map', {
        maxBounds: indiaBounds,
        maxBoundsViscosity: 1.0,
        minZoom: 4,
        maxZoom: 8
    }).setView([22.0, 78.0], 5);

    // OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Aggregated markers from backend
    const markers = {{ map_markers | tojson }};
    markers.forEach(point => {
        const radius = Math.max(8, Math.min(20, point.case_count * 2)); // Cap max size
        L.circleMarker([point.lat, point.lng], {
            radius: radius,
            fillColor: "#d32f2f",
            color: "#b71c1c",
            weight: 1,
            fillOpacity: 0.85
        }).bindPopup(`
            <b>${point.location}</b><br>
            Total Cases: <strong>${point.case_count}</strong><br>
            Diseases: ${point.disease_list}
        `).addTo(map);
    });
</script>
{% endblock %}
